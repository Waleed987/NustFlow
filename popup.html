<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUST Auto-Login</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="NUST Auto-Login Icon" class="header-icon">
            <h1>NUST Auto-Login</h1>
            <p class="subtitle">Secure credential management</p>
        </div>

        <div class="toggle-section">
            <div class="toggle-container">
                <span class="toggle-label">Extension Enabled</span>
                <label class="switch">
                    <input type="checkbox" id="enableToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <p class="toggle-status" id="toggleStatus">Auto-login is active</p>
        </div>

        <div class="toggle-section">
            <div class="toggle-container">
                <span class="toggle-label">Hide CGPA on Dashboard</span>
                <label class="switch">
                    <input type="checkbox" id="cgpaToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <p class="toggle-status" id="cgpaStatus">CGPA is visible</p>
        </div>

        <div class="form-section">
            <h3 class="section-title">LMS Credentials</h3>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
            </div>

            <div class="divider"></div>

            <h3 class="section-title">Qalam Credentials</h3>

            <div class="toggle-container qalam-toggle">
                <span class="toggle-label">Same as LMS</span>
                <label class="switch">
                    <input type="checkbox" id="qalamSameToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div id="qalamFields" class="qalam-fields hidden">
                <div class="input-group">
                    <label for="qalamUsername">Qalam Username</label>
                    <input type="text" id="qalamUsername" placeholder="Enter Qalam username" autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="qalamPassword">Qalam Password</label>
                    <input type="password" id="qalamPassword" placeholder="Enter Qalam password" autocomplete="off">
                </div>
            </div>

            <div class="button-group">
                <button id="saveBtn" class="btn btn-primary">
                    Save Credentials
                </button>
                <button id="clearBtn" class="btn btn-secondary">
                    Clear
                </button>
            </div>

            <div id="status" class="status"></div>
        </div>

        <div class="footer">
            <p>All data stored securely in your browser</p>
        </div>
    </div>

    <script src="encryption.js"></script>
    <script src="popup.js"></script>
</body>

</html>
